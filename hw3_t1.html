<script>
    // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.

    var i = 2;
    while (i <= 100) {
        if (isSimpleNum(i)) {
            console.log(i);
        }
        i++;
    }
    function isSimpleNum(num) {
        var j = 2;
        while (j <= num / 2) {
            if (i % j == 0) {
                return false
            }
            j++;
        }
        return true;
    }
</script>
