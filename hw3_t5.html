<script>

    // 5. *Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5:
    // x
    // xx
    // xxx
    // xxxx
    // xxxxx

    function printPyramid(rowCount) {
        for (var i = 1; i <= rowCount; i++) {
            var x = '';
            for (var j = 1; j <= i; j++) {
                x += 'x'
            }
            console.log(x);
        }
    }
    printPyramid(20);

</script>
