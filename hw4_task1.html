<script>
    // 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,
    // мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы,
    // десятки и сотни. Например, для числа 245 мы должны получить следующий объект:
    // {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
    // Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

    function numToObj(num) {
        var result = {};
        if (!isNaN(num) && num >= 0 && num <= 999) {
            num = String(num);
            switch (num.length) {
                case 3:
                    result.hundreds = num[num.length - 3];
                case 2:
                    result.tens = num[num.length - 2];
                case 1:
                    result.units = num[num.length - 1];
            }
        } else {
            console.log('Ошбика ввода');
        }
        return result;
    }

    console.log(numToObj(245)); //  {hundreds: '2', tens: '4', units: '5'}
    console.log(numToObj(999)); //  {hundreds: '9', tens: '9', units: '9'}
    console.log(numToObj(0));   //  {units: '0'}
    console.log(numToObj(5));   //  {units: '5'}
    console.log(numToObj(-1));   //  Ошбика, ввода {}
    console.log(numToObj('три'));   //  Ошбика, ввода {}
    console.log(numToObj(1000));    //  Ошбика, ввода {}
</script>
