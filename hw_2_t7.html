<script>
    // 7. *Сравнить null и 0. Попробуйте объяснить результат.
    console.log(null != 0); //true
    console.log(null == 0); //false
    console.log(null >= 0); //true
    console.log(null <= 0); //true
    console.log(null > 0);  //false
    console.log(null < 0);  //false

    //Такой результат получается из за алгоритмов сравнения в JS. В некоторых сравнениях идет приведение типов в некоторых нет, а для >= и <= алгоритм такой если null < 0 = false, то x >= 0 (такая же логика и для <=)


</script>
